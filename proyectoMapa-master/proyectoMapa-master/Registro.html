<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Direccion</title>
    <meta charset="utf-8">
    <meta name="description" content="Este es el formulario de Registro">
    <meta name="keywords" content="HTML, CSS, JavaScript, registro">
    <link rel="icon" href="imagenes/icon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="Estilo.css">
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <style>
        #map { 
        width: 650px;
        height: 450px; 
        }
       </style>
</head>
<body>
    <header>
        <h1>Ingreso del usuario</h1>
    </header>
    <main>
        <section>
        <form name="formulario" method="POST" action="">
            <p>
                <label>Nombre de usuario: <input type="text" name="usu" id="usu" placeholder="Ingrese su nombre de usuario" autofocus></label>
            </p>
            <p>
                <label>Contraseña: <input type="text" name="contra" id="contra" placeholder="Ingrese su contraseña"></label>

            </p>
            <p>
                <label>Nombre: <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"></label>
            </p>
            <p>
                <label>Apellido: <input type="text" name="apellido"  id="apellido" placeholder="Ingrese su apellido"></label>

            </p>
            <p>
                <label>Especifica tu lugar de residencia: </label>
            </p>
            <p>
                <label>Ubicacion</label>
                <div id="map"></div>
                <p><label>Latitud: <input type="text" id="lati" readonly></label></p>
                <p><label>Longitud: <input type="text" id="longi" readonly></label></p>
                <script>
                    var map = L.map('map').setView([15.413083, -66.2136067], 3);
                    var markerActual; 
            
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                </script>
                <script src="mapaInteractivo.js"></script>
            </p>
            <p>
                <button type="button" onclick="InsertarUsuario()">Registrarse</button>
            </p>
        </form>
        </section>
    </main>
    <footer>
        &copy; Derechos Reservados 2020
    </footer>
</body>
</html>
