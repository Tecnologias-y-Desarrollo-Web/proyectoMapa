<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Formulario</title>
    <meta charset="utf-8">
    <meta name="description" content="Este es el formulario de Registro">
    <meta name="keywords" content="HTML, CSS, JavaScript, registro">

<body>
    <header>
        <strong>Registro</strong>
    </header>
    <nav>
        <a href="Inicio.html">Inicio</a>
    </nav>
    <main>
        <section>
        <h1>Ingreso del usuario</h1>
        <form name="formulario" method="get" action="procesar.php">
            <p>
                <label>Nombre de usuario: <input type="text" name="nombre" placeholder="Ingrese su nombre de usuario" autofocus></label>
            </p>
            <p>
                <label>Contrasena: <input type="password" name="contra" placeholder="Ingrese su nueva contrasena"></label>

            </p>
            <p>
                <label>Cedula: <input type="text" name="cedula" placeholder="Ingrese su cedula"></label>
            </p>
            <p>
                <label>Telefono: <input type="text" name="numero" placeholder="Ingrese su telefono" min="10" max="10"></label>

            </p>
            <p>
                <button type="button" onclick="location.href='Direccion.html'">Siguiente</button>
            </p>
        </form>
        </section>
    </main>
    <footer>

</html>
